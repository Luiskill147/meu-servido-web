<!DOCTYPE html>
<html>
<head>
    <title>Pedra, Papel, Tesoura, Spock, Lagarto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.imgur.com/SUA_NOVA_IMAGEM.jpg'); /* Substitua pelo URL da nova imagem */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #mainContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .choice-btn {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .choice-btn:hover {
            transform: scale(1.1);
        }

        .choice-btn i {
            font-size: 60px;
            color: #3498db;
            transition: transform 0.2s ease;
        }

        .choice-btn:hover i {
            transform: scale(1.1);
            color: #2980b9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #gameArea {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #userChoice, #computerChoice {
            font-size: 18px;
            margin: 0 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #score {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #resetBtn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #resetBtn:hover {
            background-color: #c0392b;
        }

        .choice-btn.winner {
            box-shadow: 0 0 20px #ffeb3b;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Pedra, Papel, Tesoura, Spock, Lagarto</h1>
        <div id="choices">
            <button class="choice-btn" data-choice="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="choice-btn" data-choice="paper"><i class="fa-regular fa-hand-paper"></i></button>
            <button class="choice-btn" data-choice="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
            <button class="choice-btn" data-choice="spock"><i class="fa-regular fa-hand-spock"></i></button>
            <button class="choice-btn" data-choice="lizard"><i class="fa-regular fa-hand-lizard"></i></button>
        </div>
        <div id="gameArea">
            <p id="userChoice"></p>
            <p id="computerChoice"></p>
        </div>
        <p id="result"></p>
        <p id="score">Você: 0 | Computador: 0</p>
        <button id="resetBtn" onclick="resetGame()">Reiniciar Jogo</button>
    </div>
    <script>
        let userScore = 0;
        let computerScore = 0;
        const choices = ['rock', 'paper', 'scissors', 'spock', 'lizard'];
        const choiceButtons = document.querySelectorAll('.choice-btn');

        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                const userChoice = button.dataset.choice;
                playGame(userChoice);
            });
        });

        function playGame(userChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const resultElement = document.getElementById("result");
            const userChoiceElement = document.getElementById("userChoice");
            const computerChoiceElement = document.getElementById("computerChoice");
            const scoreElement = document.getElementById("score");

            userChoiceElement.textContent = `Você escolheu: ${translateChoice(userChoice)}`;
            computerChoiceElement.textContent = `Computador escolheu: ${translateChoice(computerChoice)}`;

            choiceButtons.forEach(button => button.classList.remove('winner'));

            const userButton = document.querySelector(`.choice-btn[data-choice="${userChoice}"]`);
            const computerButton = document.querySelector(`.choice-btn[data-choice="${computerChoice}"]`);

            if (userChoice === computerChoice) {
                resultElement.textContent = "Empate!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'rock' && computerChoice === 'lizard') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'paper' && computerChoice === 'spock') ||
                (userChoice === 'scissors' && computerChoice === 'paper') ||
                (userChoice === 'scissors' && computerChoice === 'lizard') ||
                (userChoice === 'spock' && computerChoice === 'rock') ||
                (userChoice === 'spock' && computerChoice === 'scissors') ||
                (userChoice === 'lizard' && computerChoice === 'paper') ||
                (userChoice === 'lizard' && computerChoice === 'spock')
            ) {
                resultElement.textContent = "Você venceu!";
                userScore++;
                userButton.classList.add('winner');
            } else {
                resultElement.textContent = "Computador venceu!";
                computerScore++;
                computerButton.classList.add('winner');
            }

            scoreElement.textContent = `Você: ${userScore} | Computador: ${computerScore}`;
        }

        function translateChoice(choice) {
            if (choice === 'rock') return 'Pedra';
            if (choice === 'paper') return 'Papel';
            if (choice === 'scissors') return 'Tesoura';
            if (choice === 'spock') return 'Spock';
