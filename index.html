<!DOCTYPE html>
<html>
<head>
    <title>Pedra, Papel, Tesoura</title>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #mainContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        #choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .choice-btn {
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .choice-btn:hover {
            transform: scale(1.1);
        }

        .choice-btn img {
            width: 50px;
            height: 50px;
        }

        #gameArea {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #userChoice, #computerChoice {
            font-size: 18px;
            margin: 0 20px;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        #score {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #resetBtn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #resetBtn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Pedra, Papel, Tesoura</h1>
        <div id="choices">
            <button class="choice-btn" onclick="playGame('rock')"><img src="https://i.imgur.com/K1j9i85.png" alt="Pedra"></button>
            <button class="choice-btn" onclick="playGame('paper')"><img src="https://i.imgur.com/uR1l3zI.png" alt="Papel"></button>
            <button class="choice-btn" onclick="playGame('scissors')"><img src="https://i.imgur.com/0uB0QzC.png" alt="Tesoura"></button>
        </div>
        <div id="gameArea">
            <p id="userChoice"></p>
            <p id="computerChoice"></p>
        </div>
        <p id="result"></p>
        <p id="score">Você: 0 | Computador: 0</p>
        <button id="resetBtn" onclick="resetGame()">Reiniciar Jogo</button>
    </div>
    <script>
        let userScore = 0;
        let computerScore = 0;

        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            const computerChoice = choices[randomIndex];
            const resultElement = document.getElementById("result");
            const userChoiceElement = document.getElementById("userChoice");
            const computerChoiceElement = document.getElementById("computerChoice");
            const scoreElement = document.getElementById("score");

            userChoiceElement.textContent = `Você escolheu: ${translateChoice(userChoice)}`;
            computerChoiceElement.textContent = `Computador escolheu: ${translateChoice(computerChoice)}`;

            if (userChoice === computerChoice) {
                resultElement.textContent = "Empate!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultElement.textContent = "Você venceu!";
                userScore++;
            } else {
                resultElement.textContent = "Computador venceu!";
                computerScore++;
            }

            scoreElement.textContent = `Você: ${userScore} | Computador: ${computerScore}`;
        }

        function translateChoice(choice) {
            if (choice === 'rock') return 'Pedra';
            if (choice === 'paper') return 'Papel';
            return 'Tesoura';
        }

        function resetGame() {
            userScore = 0;
            computerScore = 0;
            document.getElementById("score").textContent = "Você: 0 | Computador: 0";
            document.getElementById("result").textContent = "";
            document.getElementById("userChoice").textContent = "";
            document.getElementById("computerChoice").textContent = "";
        }
    </script>
</body>
</html>
